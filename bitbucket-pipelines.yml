image: php:7.2-fpm

pipelines:
  default:
    - step:
        script:
          - pipe: atlassian/google-cloud-storage-deploy:0.4.4
            variables:
              KEY_FILE: ''
              PROJECT: 'acefun'
              BUCKET: 'acefun'
              SOURCE: '.'
              # CACHE_CONTROL: '<string>' # Optional.
              # CONTENT_DISPOSITION: '<string>' # Optional.
              # CONTENT_ENCODING: '<string>' # Optional.
              # CONTENT_LANGUAGE: '<string>' # Optional.
              # CONTENT_TYPE: '<string>' # Optional.
              # ACL: '<string>' # Optional.
              # STORAGE_CLASS: '<string>' # Optional.
              # EXTRA_ARGS: '<string>' # Optional.
              # DEBUG: '<boolean>' # Optional.
        services:
          - mysql

definitions:
  services:
    mysql:
      image: mysql:5.7
      environment:
        MYSQL_DATABASE: 'foodomaa'
        MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
        MYSQL_USER: 'root'
        MYSQL_PASSWORD: 'ahcyT1234#A'
